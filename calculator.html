<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
    
</head>
<body>
    
    
    <h1 class="heading">Welcome to Om's calculator</h1>
    <div class="calculator">
        <div class="screen"></div>
        <div class="buttons">
            <button class="ac">AC</button>
            <button class="root">√x</button>
            <button class="percentage">%</button>
            <button class="division">÷</button>

            <button class="seven">7</button>
            <button class="eight">8</button>
            <button class="nine">9</button>
            <button class="multiply">x</button>

            <button class="four">4</button>
            <button class="five">5</button>
            <button class="six">6</button>
            <button class="minus">-</button>

            <button class="one">1</button>
            <button class="two">2</button>
            <button class="three">3</button>
            <button class="plus">+</button>

            <button class="zero">0</button>
            <button class="decimal">.</button>
            <button class="plus-or-minus">+/-</button>
            <button class="equal-to">=</button>
            
        </div>
    </div>
    
    <script src="calculator.js"></script>
</body>
</html>
